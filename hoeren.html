<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

<body>
    <div id="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Hören</a></li>
                    <li><a href="./sehen.html">Sehen</a></li>
                    <li><a href="./erleben.html">Erleben</a></li>
                </ul>
            </nav>
            
            <h1>Willkommen bei <a href="#"><img src="../img/logo_sing_different_2023.png" alt="Logo Sing Different"></a></h1>
        </header>
        
        <main>
            <h2>Das ist unsere Musik!</h2>
            <h3>Hörproben</h3>

            <div id="auswahl">

                <div class="switch">
                    <input type="radio" name="audio" id="audio1" value="../media/Break_My_Heart.mp3">
                    <label for="audio1">„Break my Heart“ von <span>Dua Lipa</span></label>
                </div>
                <div class="switch">
                    <input type="radio" name="audio" id="audio2" value="../media/Dont_Let_Me_Down.mp3">
                    <label for="audio2">„Don't let me down“ von <span>Chainsmokers</span></label>
                </div>
                <div class="switch">
                    <input type="radio" name="audio" id="audio3" value="../media/Castle_on_the_Hill.mp3">
                    <label for="audio3">„Castle on the Hill“ von <span>Ed Sheeran</span></label>
                </div>
            </div>
    
            <audio id="audioPlayer" controls>
                Dein Browser unterstützt leider nicht das Audio-Element.
            </audio>

            <script>
                const audioPlayer = document.getElementById('audioPlayer');
                const radioButtons = document.querySelectorAll('input[type="radio"][name="audio"]');
                
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', () => {
                        if (radio.checked) {
                            audioPlayer.src = radio.value;
                            audioPlayer.pause();
                            audioPlayer.load();
                            audioPlayer.play();
                        }
                    });
                });
            </script>
        </main>

    </div>
</body>
